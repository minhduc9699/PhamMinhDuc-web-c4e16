<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Database intro </title>
  </head>
  <body>
    <h1>Search</h1>


    {% for service in all_services %}

      <img src="{{service.image}}" alt="img not found">
      <p>Name: {{service.name}}</p>
      <p>Yob: {{service.yob}}</p>
      <p>Height: {{service.height}}</p>
      <a href="{{ url_for('get_detail', service_id=service.id) }}">More detail</a>
      <hr>
    {% endfor %}


  </body>
</html>
